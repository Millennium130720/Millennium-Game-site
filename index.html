<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Millennium</title>

<style>
/* 기본 설정 */
body {
  margin:0;
  padding:0;
  background:#000;
  color:#fff;
  font-family:Arial, sans-serif;

  display:flex;
  justify-content:center;   /* 가로 중앙 */
  align-items:center;       /* 세로 중앙 */
  min-height:100vh;
  text-align:center;
}

/* 전체 컨테이너 */
.container {
  width:100%;
  max-width:900px;
  padding:40px 20px;
  box-sizing:border-box;
}

/* 언어 버튼 */
.language-switch {
  position:fixed;
  top:20px;
  right:20px;
}

.language-switch button {
  background:none;
  border:1px solid #555;
  color:#aaa;
  padding:6px 14px;
  margin-left:6px;
  cursor:pointer;
}

.language-switch button.active {
  border-color:#fff;
  color:#fff;
}

/* 로고 */
.logo img {
  max-width:180px;
  width:100%;
}

/* 제목 */
h1 {
  font-size:1.8rem;
  letter-spacing:3px;
  margin:30px 0;
}

/* 선언문 */
.manifesto p {
  font-size:0.95rem;
  line-height:1.8;
  margin:10px 0;
}

.highlight {
  font-weight:bold;
}

/* 다운로드 */
.download {
  margin-top:50px;
}

.download h2 {
  margin-bottom:10px;
}

.download a {
  display:inline-block;
  margin:8px;
  padding:12px 26px;
  border:1px solid #555;
  color:#eee;
  text-decoration:none;
  transition:0.3s;
}

.download a:hover {
  background:#fff;
  color:#000;
}

/* 푸터 */
footer {
  margin-top:60px;
  font-size:0.75rem;
  opacity:0.4;
}

/* PC 대응 */
@media (min-width:768px){
  .manifesto p { font-size:1.05rem; }
  h1 { font-size:2.2rem; }
  .logo img { max-width:220px; }
}
</style>
</head>

<body>

<div class="language-switch">
  <button id="kr" class="active" onclick="setLang('kr')">KR</button>
  <button id="en" onclick="setLang('en')">EN</button>
</div>

<div class="container">

  <div class="logo">
    <img src="logo.png" alt="Millennium Logo">
  </div>

  <h1>MILLENNIUM</h1>

  <div class="manifesto" id="content"></div>

  <div class="download">
    <h2>Le Reportage</h2>
    <p id="dl-text">게임 다운로드</p>
    <a href="Le_Reportage_Windows.zip">Windows</a>
    <a href="Le_Reportage_Mac.zip">macOS</a>
  </div>

  <footer>© Millennium. Game as Art.</footer>

</div>

<script>
const krText = `
<p><span class="highlight">밀레니엄이 추구하는 가치는 세 가지입니다.</span></p>
<p>사랑, 열정, 그리고 노력.</p>
<p>우리는 게임을 단순한 오락이 아닌,<br><span class="highlight">하나의 예술</span>로 바라봅니다.</p>
<p>예술은 열정 없이는 탄생할 수 없고,<br>그 열정은 결코 쉬운 길을 허락하지 않습니다.</p>
<p>수없이 넘어지고 흔들릴지라도 우리는 멈추지 않습니다.</p>
<p>끝까지 나아가 더 멀리 도달하기 위한 노력</p>
<p><span class="highlight">이것이 밀레니엄입니다.</span></p>
`;

const enText = `
<p><span class="highlight">Millennium stands on three core values.</span></p>
<p>Love, Passion, and Effort.</p>
<p>We see games not as entertainment,<br>but as <span class="highlight">a form of art</span>.</p>
<p>Art is born from passion,<br>and passion never promises an easy path.</p>
<p>Even when we fall, we do not stop.</p>
<p>To move forward, and to reach further.</p>
<p><span class="highlight">This is Millennium.</span></p>
`;

function setLang(l){
  document.getElementById("content").innerHTML = l==="kr"?krText:enText;
  document.getElementById("dl-text").innerText = l==="kr"?"게임 다운로드":"Download the game";
  document.getElementById("kr").classList.toggle("active",l==="kr");
  document.getElementById("en").classList.toggle("active",l==="en");
}

setLang("kr");
</script>

</body>
</html>
